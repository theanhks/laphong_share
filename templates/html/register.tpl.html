{include file="$usertemplate/header.tpl.html"}
{include file="$usertemplate/sub_header.tpl.html"}

<div class="Nheader"></div>
<div class="main-giohang wow fadeIn" data-wow-delay="0.2s">
    <div class="container-full">
        <div class="row">
            <div class="col-md-12">
                <div class="title-03 wow fadeInUp" data-wow-delay="0.3s">
                    <a href="javascript:void(0)">{$pageName}</a>
                </div>
            </div>
        </div>
        <p style="text-align: center"><span style="color:red; font-weight:bold" class="show-error">{if isset($error)}{$error}{/if}</span></p>
        <form  action="" method="post" onsubmit=" return validate()">
            <input name="op" value="register" type="hidden">
            <div class="row">
                <div class="col-md-12">
                    <div class="dangnhap-id wow fadeInUp" data-wow-delay="0.3s">
                        <ul>
                            <li><input type="text" placeholder="Họ và Tên (*)" name="fullname" class="btn-tttk" id="fullname"></li>
                            <li><input type="text" placeholder="Email (*)" name="email" class="btn-tttk" id="email"></li>
                            <!--<li>
                                <input type="password" placeholder="Mật khẩu (*)" name="" class="btn-tttk">
                            </li>
                            <li>
                                <input type="password" placeholder="Xác minh lại mật khẩu (*)" name="" class="btn-tttk">
                            </li>-->
                            <li style="position: relative;">
                                <input type="password" class="btn-tttk" name="password" value=""
                                       placeholder="Mật khẩu (*)" id="password">
                                <span toggle="#password-field-01"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </li>
                            <li style="position: relative;">
                                <input type="password" class="btn-tttk" name="re_password" value=""
                                       placeholder="Xác minh lại mật khẩu (*)" id="re_password">
                                <span toggle="#password-field-02"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </li>
                            <li><input type="text" placeholder="Số điện thoại (*)" name="tel" class="btn-tttk" id="phone"></li>
                            <li><input type="text" placeholder="Địa chỉ (*)" name="address" class="btn-tttk" id="address"></li>
                            <li class="qmk">
                                <input type="radio" name="is_check_rule" id="is_check_rule"> Tôi đồng ý với các điều kiện và điều khoản<br>
                            </li>
                            <li class="but-dn">
                                <input type="submit" name="gui" value="Đăng ký" class="butdk button">
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{literal}
<script>
    function validate(){
        $('span.show-error').html('');

        if($('#fullname').val() ==''){
          //  $('#fullname').focus();
            $('span.show-error').html('Bạn chưa nhập họ tên');
            return  false;
        }
        if($('#email').val() =='' || !validateEmail($('#email').val())){
       //     $('#email').focus();
            $('span.show-error').html('Email không hợp lệ');
            return  false;
        }
        if($('#password').val() ==''){
          //  $('#password').focus();
            $('span.show-error').html('Bạn chưa nhập mật khẩu');
            return  false;
        }else if($('#re_password').val() != $('#password').val()){
        //    $('#re_password').focus();
            $('span.show-error').html('Xác nhận mật khẩu không đúng');
            return  false;
        }
        if($('#address').val() ==''){
      //      $('#address').focus();
            $('span.show-error').html('Bạn chưa nhập địa chỉ');
            return  false;
        }

        if($('#phone').val() ==''){
            //$('#phone').focus();
            $('span.show-error').html('Bạn chưa nhập điện thoại');
            return  false;
        }
        if(document.getElementById('is_check_rule').checked == false){

            //fullname.focus();
            $('span.show-error').html('Bạn chưa đồng ý điều khoản');
            return  false;
        }

        return true;
    }

    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

</script><!--EnD-Banner-->
